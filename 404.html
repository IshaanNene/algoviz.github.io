<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Page Not Found | AlgoViz</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #FAFAFA;
      --text: #1A1A1A;
      --border: #1A1A1A;
      --yellow: #FFE66D;
      --teal: #4ECDC4;
      --red: #FF6B6B;
      --purple: #845EC2;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-card {
      background: #fff;
      border: 4px solid var(--border);
      box-shadow: 8px 8px 0px var(--border);
      padding: 48px 56px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      position: relative;
    }

    .error-badge {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 6px 14px;
      border: 3px solid var(--border);
      background: var(--red);
      display: inline-block;
      box-shadow: 3px 3px 0px var(--border);
      margin-bottom: 24px;
    }

    .error-code {
      font-family: 'Space Mono', monospace;
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -4px;
      margin-bottom: 12px;
    }

    .error-code span {
      color: var(--purple);
    }

    .error-message {
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .error-desc {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .home-btn {
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 28px;
      border: 3px solid var(--border);
      background: var(--teal);
      color: var(--text);
      cursor: pointer;
      box-shadow: 4px 4px 0px var(--border);
      text-decoration: none;
      display: inline-block;
      transition: all 0.1s ease;
    }

    .home-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px var(--border);
    }

    .home-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px var(--border);
    }

    .deco-stripe {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        90deg,
        var(--yellow) 0px, var(--yellow) 20%,
        var(--teal) 20%, var(--teal) 40%,
        var(--red) 40%, var(--red) 60%,
        var(--purple) 60%, var(--purple) 80%,
        var(--yellow) 80%, var(--yellow) 100%
      );
    }
  </style>
</head>

<body>
  <div class="error-card">
    <div class="error-badge">Error</div>
    <div class="error-code">4<span>0</span>4</div>
    <div class="error-message">Page Not Found</div>
    <p class="error-desc">
      The algorithm you're looking for doesn't exist in this search space.
      Let's navigate back to explored territory.
    </p>
    <a href="./" class="home-btn">← Back to AlgoViz</a>
    <div class="deco-stripe"></div>
  </div>
</body>

</html>

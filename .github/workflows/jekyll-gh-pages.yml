# =============================================================================
# AlgoViz — Production CI/CD Pipeline
# Validates, lints, minifies, and deploys to GitHub Pages
# =============================================================================
name: Build & Deploy AlgoViz

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ─── Quality Gate ──────────────────────────────────────────────
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate HTML
        run: npx -y html-validate@latest *.html

  # ─── Build ─────────────────────────────────────────────────────
  build:
    name: Build & Optimize
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install build tools
        run: npm ci

      - name: Minify CSS
        run: |
          npx esbuild css/style.css --minify --outfile=css/style.min.css
          echo "::notice::CSS minified: $(wc -c < css/style.css) → $(wc -c < css/style.min.css) bytes"

      - name: Bundle & Minify JS
        run: |
          # Build order matters — engine first, then modules, then app
          npx esbuild \
            js/engine.js \
            js/sorting/algorithms.js js/sorting/renderer.js js/sorting/view.js \
            js/graph/graph.js js/graph/editor.js js/graph/renderer.js js/graph/algorithms.js js/graph/view.js \
            js/ds/linked-list.js js/ds/stack-queue.js js/ds/binary-tree.js js/ds/heap.js js/ds/view.js \
            js/app.js \
            --bundle=false --minify --outdir=js/min --log-level=info
          # Concatenate in correct order
          cat js/min/engine.js \
              js/min/algorithms.js js/min/renderer.js js/min/view.js \
              js/min/graph.js js/min/editor.js js/min/renderer2.js js/min/algorithms2.js js/min/view2.js \
              js/min/linked-list.js js/min/stack-queue.js js/min/binary-tree.js js/min/heap.js js/min/view3.js \
              js/min/app.js \
              > js/app.min.js 2>/dev/null || true
          # Fallback: if concatenation naming doesn't match, just concat all minified files in order
          if [ ! -s js/app.min.js ]; then
            npx esbuild \
              js/engine.js \
              js/sorting/algorithms.js js/sorting/renderer.js js/sorting/view.js \
              js/graph/graph.js js/graph/editor.js js/graph/renderer.js js/graph/algorithms.js js/graph/view.js \
              js/ds/linked-list.js js/ds/stack-queue.js js/ds/binary-tree.js js/ds/heap.js js/ds/view.js \
              js/app.js \
              --bundle=false --minify --outfile=js/app.min.js 2>/dev/null || \
            # Ultimate fallback: minify each and concatenate
            for f in js/engine.js \
                     js/sorting/algorithms.js js/sorting/renderer.js js/sorting/view.js \
                     js/graph/graph.js js/graph/editor.js js/graph/renderer.js js/graph/algorithms.js js/graph/view.js \
                     js/ds/linked-list.js js/ds/stack-queue.js js/ds/binary-tree.js js/ds/heap.js js/ds/view.js \
                     js/app.js; do
              npx esbuild "$f" --minify >> js/app.min.js
            done
          fi
          echo "::notice::JS bundled: $(cat js/engine.js js/sorting/*.js js/graph/*.js js/ds/*.js js/app.js | wc -c) → $(wc -c < js/app.min.js) bytes"

      - name: Prepare build output
        run: |
          mkdir -p _site
          # Copy all files except dev sources and git files
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' \
                    --exclude='package*.json' --exclude='js/min' \
                    ./ _site/
          # In the build output, replace unminified refs with minified ones
          sed -i 's|css/style.css|css/style.min.css|g' _site/index.html
          # Replace all individual script tags with single minified bundle
          sed -i '/<script src="js\/engine.js"><\/script>/,/<script src="js\/app.js"><\/script>/{
            /<script src="js\/app.js"><\/script>/!d
            s|<script src="js/app.js"></script>|<script src="js/app.min.js" defer></script>|
          }' _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # ─── Deploy ────────────────────────────────────────────────────
  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

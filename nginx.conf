# =============================================================================
# AlgoViz — Production Nginx Configuration
# Optimized for static site serving with security, compression, and caching
# =============================================================================

# Rate limiting zone — 10 req/s per IP, burst of 20
limit_req_zone $binary_remote_addr zone=algoviz_limit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    server_name algoviz.example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name algoviz.example.com;

    root /var/www/algoviz;
    index index.html;
    charset utf-8;

    # ─── SSL (adjust paths to your certs) ───────────────────────
    ssl_certificate     /etc/ssl/certs/algoviz.crt;
    ssl_certificate_key /etc/ssl/private/algoviz.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ─── Security Headers ───────────────────────────────────────
    add_header X-Content-Type-Options    "nosniff"              always;
    add_header X-Frame-Options           "SAMEORIGIN"           always;
    add_header X-XSS-Protection          "1; mode=block"        always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;

    # ─── Gzip Compression ───────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml
        application/xml;

    # ─── Brotli Compression (requires ngx_brotli module) ────────
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/javascript application/javascript
    #              application/json application/manifest+json image/svg+xml;

    # ─── Static Asset Caching ───────────────────────────────────

    # CSS & JS — long cache, immutable for minified files
    location ~* \.(min\.css|min\.js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Unminified CSS & JS (dev fallback)
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # Fonts
    location ~* \.(woff2?|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Images
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Manifest & Service Worker — short cache so updates propagate
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ─── SPA Routing ────────────────────────────────────────────
    location / {
        limit_req zone=algoviz_limit burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ─── Error Pages ────────────────────────────────────────────
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ─── Block Hidden Files ─────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ─── Logging ────────────────────────────────────────────────
    access_log /var/log/nginx/algoviz.access.log;
    error_log  /var/log/nginx/algoviz.error.log warn;
}
